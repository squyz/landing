<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="background">
        </div>
        <div class="header__top">
            <img src="./img/logo.svg">
            <div class="header__top__panel">Совсем скоро</div>
            <div class="header__contact">
                <a href="#"><img src="./img/x.svg" alt="" srcset=""/></a>
                <a href="#"><img src="./img/telegram.svg" alt="" srcset=""/></a>
            </div>
        </div>
        <div class="header__main-screen">
            <h1 class="header__main-screen__head">Ваш проводник <br> в мир <span class="green-text">Web3</span></h1>
            <div>
                <p class="header__main-screen__subhead">Дайте волю своим финансам. </p>
                <p class="header__main-screen__text">Храните, управляйте и покупайте цифровые активы с российских банковских карт. — Универсальное платежное решение для частных лиц и бизнеса.</p>
            </div>
            <form action="" class="header__main-screen__form">
                <input type="text" class="header__main-screen__inp" id="inp" placeholder="">
                <label for="inp" class="header__main-screen__label">Email</label>
                <button class="header__main-screen__btn">Join Waitlist</button>
                <div class="header__main-screen__succes">Отлично!</div>
            </form>
            <div class="lines-box">
                <div class="line-1 line">
                    <div class="line-1__top"></div>
                    <div class="line-1__top-right"></div>
                    <div class="line-1__arrow"></div>
                    <img class="line-1__t" src="./img/t.svg">
                    <img class="line-1__ru" src="./img/ru.svg">
                </div>
                <div class="line-2 line">
                    <div class="line-2__bottom"></div>
                    <div class="line-2__bottom-left"></div>
                    <img src="./img/en.svg" alt="" class="line-2__en">
                    <img src="./img/btc.svg" alt="" class="line-2__btc">
                    <div class="line-2__bottom-2"></div>
                    <div class="line-2__bottom-right"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>All Rights Reserved 2024 © Tranza</p>
        </div>
    </header>
    
    <script src="main.js"></script>
</body>
</html>
